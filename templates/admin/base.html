<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - User Management Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/admin/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-shield-check"></i> Admin Panel</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="/admin/dashboard" class="sidebar-link"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="/admin/users" class="sidebar-link"><i class="bi bi-people"></i> Users</a></li>
                <li><a href="/admin/logs" class="sidebar-link"><i class="bi bi-journal-text"></i> Activity Logs</a></li>
                <li><a href="/admin/stats" class="sidebar-link"><i class="bi bi-graph-up"></i> Statistics</a></li>
                <li><a href="/admin/deleted-users" class="sidebar-link"><i class="bi bi-trash"></i> Deleted Users</a></li>
                <li class="nav-divider"></li>
                <li><a href="/swagger/index.html" class="sidebar-link" target="_blank"><i class="bi bi-file-text"></i> API Docs</a></li>
                <li><a href="#" onclick="logout()" class="sidebar-link text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content" class="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="bi bi-list"></i>
                    </button>
                    
                    <div class="d-flex align-items-center ms-auto">
                        {{if .CurrentUser}}
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i> {{.CurrentUser.Name}}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/api/auth/profile">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                            </ul>
                        </div>
                        {{end}}
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                {{template "content" .}}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/static/js/admin.js"></script>
    <script src="/admin/static/js/api-fix.js"></script>
    {{template "scripts" .}}
</body>
</html>
